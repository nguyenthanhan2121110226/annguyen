// Fireworks
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

class Firework{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.target=Math.random()*canvas.height/2;
    this.speed=Math.random()*3+4;
    this.exploded=false;
    this.parts=[];
  }
  update(){
    if(!this.exploded){
      this.y-=this.speed;
      if(this.y<=this.target){
        this.exploded=true;
        for(let i=0;i<70;i++) this.parts.push(new Particle(this.x,this.y));
      }
    } else this.parts.forEach(p=>p.update());
  }
  draw(){
    if(!this.exploded){
      ctx.fillStyle="#ffd700";
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fill();
    } else this.parts.forEach(p=>p.draw());
  }
}

class Particle{
  constructor(x,y){
    this.x=x; this.y=y;
    this.vx=(Math.random()-0.5)*9;
    this.vy=(Math.random()-0.5)*9;
    this.alpha=1;
    this.color=`hsl(${Math.random()*360},100%,65%)`;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.018;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

let fireworks=[];
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.06) fireworks.push(new Firework());
  fireworks.forEach((f,i)=>{
    f.update(); f.draw();
    if(f.exploded && f.parts[0]?.alpha<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
