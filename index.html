<script>
const textLines=[

  "ChÃºc em luÃ´n má»‰m cÆ°á»i má»—i ngÃ y â¤ï¸"
];

let line=0, char=0;
const box=document.getElementById("typing");

function typeText(){
  if(line<textLines.length){
    if(char<textLines[line].length){
      box.innerHTML+=textLines[line][char++];

      line++;
      setTimeout(typeText,600);
    }
  }
}

function heart(){

  h.className="heart";
  h.innerHTML="â¤ï¸";

function flower(){
  const f=document.createElement("div");
  f.className="flower";
  f.innerHTML="ğŸŒ¸";

// Fireworks
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

class Firework{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.target=Math.random()*canvas.height/2;
    this.speed=Math.random()*3+4;
    this.exploded=false;
    this.parts=[];
  }
  update(){
    if(!this.exploded){
      this.y-=this.speed;
      if(this.y<=this.target){
        this.exploded=true;
        for(let i=0;i<60;i++) this.parts.push(new Particle(this.x,this.y));
      }
    } else this.parts.forEach(p=>p.update());
  }
  draw(){
    if(!this.exploded){
      ctx.fillStyle="gold";
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fill();
    } else this.parts.forEach(p=>p.draw());
  }
}

class Particle{
  constructor(x,y){
    this.x=x; this.y=y;
    this.vx=(Math.random()-0.5)*8;
    this.vy=(Math.random()-0.5)*8;
    this.alpha=1;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.02;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

let fireworks=[];
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.05) fireworks.push(new Firework());
  fireworks.forEach((f,i)=>{
    f.update();
    f.draw();
    if(f.exploded && f.parts[0]?.alpha<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
